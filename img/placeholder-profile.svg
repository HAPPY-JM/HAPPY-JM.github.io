<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" role="img" aria-labelledby="title desc">
  <title id="title">Profile Placeholder</title>
  <desc id="desc">Circular profile image placeholder.</desc>
  <defs>
    <linearGradient id="profileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#213555"/>
      <stop offset="100%" stop-color="#3E5879"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" rx="40" fill="url(#profileGradient)"/>
  <g fill="#ffffff" font-family="Arial, sans-serif" text-anchor="middle">
    <text x="200" y="200" font-size="36" font-weight="bold">Profile</text>
    <text x="200" y="240" font-size="20">Upload your photo</text>
  </g>
</svg>
